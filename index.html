<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas | Alexandre</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/imagens/favico.png" type="image/x-icon">
</head>

<body>
    <div class="container-list">
        <div class="input-area">
            <input class="input-task" type="text" placeholder="Adicione uma tarefa">

            <button class="button" type="button">
                <span class="button__text"></span>
                <span class="button__icon"><svg class="svg" fill="none" height="24" stroke="currentColor"
                        stroke-linecap="round" stroke-linejoin="round" stroke-width="2 " viewBox="0 0 24 24" width="24"
                        xmlns="http://www.w3.org/2000/svg">
                        <line x1="12" x2="12" y1="5" y2="19"></line>
                        <line x1="5" x2="19" y1="12" y2="12"></line>
                    </svg></span>
            </button>

        </div>


        <ul class="task-list">
        </ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
